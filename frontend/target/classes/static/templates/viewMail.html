<div class="modal-dialog" role="document" style="max-width: 70%">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLongTitle">Mail</h6>&nbsp;
            <button class="btn btn-outline-success btn-sm" type="button" id="btnAnswer">Answer</button>&nbsp;
            <button class="btn btn-outline-success btn-sm" type="button" id="btnForward">Forward</button>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="mail-send-form">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label col-form-label-sm">From:</label>
                    <div class="col-sm-10">
                        <input class="form-control form-control-sm" type="email" id="mail-from" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label col-form-label-sm">To:</label>
                    <div class="col-sm-10">
                        <input class="form-control form-control-sm" type="email" id="mail-to" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label col-form-label-sm">Subject:</label>
                    <div class="col-sm-10">
                        <input class="form-control form-control-sm" type="text" id="mail-subj" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-sm-auto">
                        Attachments:
                    </div>
                    <div class="col col-sm" id="viewMailAttach">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="mail-body" rows="8" readonly></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
